<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #3498db, #e74c3c);
        }

        .container {
            width: 80%;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1), 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, transform-origin 0.3s ease-in-out;
            /* Thêm hiệu ứng 3D */
            perspective: 1000px;
        }

        .container:hover {
            transform: scale(1.05) rotateX(5deg) rotateY(5deg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2), 0 16px 32px rgba(0, 0, 0, 0.2);
            transform-origin: center center;
        }

        h1 {
            color: #333333;
            font-size: 32px;
            margin-bottom: 20px;
        }

        h2 {
            color: #3498db;
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            margin-bottom: 25px;
            font-size: 18px;
            color: #555555;
        }

        a {
            display: inline-block;
            padding: 15px 30px;
            text-decoration: none;
            color: #ffffff;
            background-color: #3498db;
            border-radius: 8px;
            font-size: 18px;
            transition: background-color 0.3s ease-in-out;
        }

        a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://placekitten.com/408/287" alt="User Avatar" width="50" height="50">
        <h1>Result</h1>
        <h2>{{ user_info.get('name', '') }}</h2>
        <p>Date Created for UID: <strong>{{ user_id }}</strong> is <strong>{{ user_info.get('created_date', '') }}</strong></p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
